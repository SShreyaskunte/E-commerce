<style>
  #intro{
    background-image: url("assets/background.jpg");
      background-size: cover;
      background-position: fixed;
      background-repeat: no-repeat;
      background-attachment: fixed;
  }

</style>


<div id="intro">
  <!-- <h1 style="margin-left: 490px ;" ><strong>Welcome {{name}}</strong></h1> -->
  <marquee behavior="" direction="" style="margin: 30px;" ><h2>We have <span style="color: lightgrey;">Special</span> discounts on Laptops</h2></marquee>


  <!-- Carousel -->
  <div id="demo" style="margin-top: 200px ;" class="carousel slide" data-bs-ride="carousel">
  
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/3267/production/_126630921_apple-iphone-14-iphone-14-plus-hero-220907-geo.jpg.webp" style="width: 100% ;" alt="Los Angeles" class="d-block">
          
        </div>
        <div class="carousel-item">
          <img src="http://hd.wallpaperswide.com/thumbs/men_accessory-t2.jpg" alt="Chicago" class="d-block" style="width:100%;">
        </div>
        <div class="carousel-item">
          <img src="https://c0.wallpaperflare.com/preview/943/148/889/nike-air-jordan-1-shoes-near-chain-link-fence.jpg" alt="New York" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="https://wallpapercave.com/dwp2x/wp7549548.jpg" alt="New York" class="d-block" style="width:100%">
        </div>
      </div>
      
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
    
  <!-- <h3 [ngStyle]="{color:mycolor}">We have special discounts today on : {{item}}</h3> -->
</div>
