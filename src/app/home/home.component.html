<style>
  #intro{
    background-image: url("assets/background.jpg");
      background-size: cover;
      background-position: fixed;
      background-repeat: no-repeat;
      background-attachment: fixed;
  }
</style>


<div id="intro">
  <h1 style="margin-left: 490px ;" ><strong>Welcome {{name}}</strong></h1>

  <!-- Carousel -->
  <div id="demo" style="margin-top: 200px ;" class="carousel slide" data-bs-ride="carousel">
  
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images-na.ssl-images-amazon.com/images/G/31/img2020/fashion/WA_2020/Gateway/apparelmin50/EOSS-Min50._CB410624090_.jpg" alt="Los Angeles" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Fashion/pricepointstore/clothing/199/under-199-desktop-header.jpg" alt="Chicago" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.homeshopping.pk/templates/__mobile/images/menfashionlanding/Topmainbanner.png" alt="New York" class="d-block" style="width:100%">
        </div>
      </div>
      
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    
  <h3 style="color: lightgrey ; margin-left: 300px;">We have special discounts today on : {{item}}</h3>
</div>
