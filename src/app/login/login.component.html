<section class="vh-10" style="background-color: #7b777899;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-sm-8">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/login.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
  
                    <div class="d-flex align-items-center mb-3 pb-1" >
                        <img src="assets/iconedited.png" style="width: 100px ; height:100px" alt="">
                      <span class="h1 fw-bold mb-0">Instant Buy</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email"  name="useremail" formControlName="useremail" class="form-control form-control-lg"  placeholder="User Email"/>
                      <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['required']">Email is required</label>
                      <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must be a valid email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" />
                      <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['required']">Password is required</label>
                      <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" href="home" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
