<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        #intro {
          background-image: url("assets/background.jpg");
          background-size: cover;
          background-position: fixed;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="row">
        <div id="intro" class="bg-image shadow-2-strong">
            <div  *ngFor="let products of allmobiles"  style="float:left;">
                  <div class="col">
                    <div class="container mt-3">
                      <div class="card" style="width:30rem; margin: 30px;" >
                        <img class="card-img-top" src="{{products.img}}" alt="Card image">
                        <div class="card-body">
                          <h4 class="card-title">{{products.pname}}</h4>
                          <p class="card-text" [style.font-size]="'17px'" >{{products.pdescription}}</p>
                          <div class="card-text" [ngSwitch]="products.status" >
                            <p *ngSwitchCase="'In Stock'" class="text-success">Status : {{products.status}}</p>
                            <p *ngSwitchCase="'Out of Stock'" class="text-danger">Status : {{products.status}}</p>
                          </div>
                          <a href="#" class="btn btn-primary">See More</a>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
    </div>
</body>
</html>
